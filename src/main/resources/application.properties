spring.profiles.active=dev
server.port=8080

logging.level.root=INFO
logging.level.org.springframework=INFO

server.servlet.context-path=/

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

datasource.sql.url=jdbc:postgresql://localhost:5432/myblog
datasource.sql.username=postgres
datasource.sql.password=12345
datasource.sql.driver=org.postgresql.Driver

upload.dir=classpath:upload
upload.dir.images=classpath:upload/images
